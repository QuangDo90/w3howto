<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide__img">
        <img class="img__item" src="./img/DN.jpg" alt="" />
        <img class="img__item" src="./img/HCM.jpg" alt="" />
        <img class="img__item" src="./img/HN.jpg" alt="" />
        <img class="img__item" src="./img/ND.jpg" alt="" />
      </div>

      <div class="prev" onclick="toggleSlide(-1)">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="next" onclick="toggleSlide(1)">
        <i class="fas fa-arrow-right"></i>
      </div>

      <div class="dot">
        <span class="dot__item" onclick="dotSlide(0)"></span>
        <span class="dot__item" onclick="dotSlide(1)"></span>
        <span class="dot__item" onclick="dotSlide(2)"></span>
        <span class="dot__item" onclick="dotSlide(3)"></span>
      </div>
    </div>

    <script type="text/javascript">
      const slideItem = document.querySelectorAll(".img__item");
        const dotItem = document.querySelectorAll(".dot__item");

      let slideIndex = 1;
      showSlide(slideIndex);

      function toggleSlide(n) {
        showSlide((slideIndex += n));
      }
      function dotSlide(n) {
        showSlide((slideIndex = n + 1));

      }
      function showSlide(n) {
        let i;
        for (i = 0; i < slideItem.length; i++) {
          slideItem[i].style.display = "none";
        }
        if (slideIndex > slideItem.length) {
          slideIndex = 1;
        }
        if (slideIndex < 1) {
          slideIndex = slideItem.length;
        }
        for(i=0; i<dotItem.length; i++){
          dotItem[i].classList.remove("active")
        }

        slideItem[slideIndex - 1].style.display = "block";
        dotItem[slideIndex-1].classList.add("active")

      }
    </script>
  </body>
</html>
